version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mrit-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: mrit_hub
      POSTGRES_USER: mrit_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mrit_secure_pass_2024}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrit_admin -d mrit_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mrit-network

  redis:
    image: redis:7-alpine
    container_name: mrit-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mrit-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mrit-backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - profile_photos:/app/uploads/profile_photos
      - backend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://mrit_admin:${DB_PASSWORD:-mrit_secure_pass_2024}@postgres:5432/mrit_hub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-mrit_jwt_secret_change_in_production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/v1/auth/google/callback}
      SMS_GATEWAY_URL: ${SMS_GATEWAY_URL}
      SMS_GATEWAY_API_KEY: ${SMS_GATEWAY_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mrit-network

  nginx:
    image: nginx:alpine
    container_name: mrit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - mrit-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  profile_photos:
    driver: local
  backend_node_modules:
    driver: local

networks:
  mrit-network:
    driver: bridge
