services:
  postgres:
    image: postgres:15-alpine
    container_name: mrit-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: mrit_hub
      POSTGRES_USER: mrit_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mrit_secure_pass_2024}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrit_admin -d mrit_hub"]
      interval: 3s
      timeout: 2s
      retries: 2
      start_period: 5s
    networks:
      - mrit-network

  redis:
    image: redis:7-alpine
    container_name: mrit-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s
      retries: 2
      start_period: 3s
    networks:
      - mrit-network

  # Fast development backend (no build, direct node)
  backend-dev:
    image: node:20-alpine
    container_name: mrit-backend-dev
    working_dir: /app
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://mrit_admin:${DB_PASSWORD:-mrit_secure_pass_2024}@postgres:5432/mrit_hub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-mrit_jwt_secret_change_in_production}
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mrit-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  mrit-network:
    driver: bridge